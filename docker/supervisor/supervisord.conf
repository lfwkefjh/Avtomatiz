[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; Laravel Queue Worker (default queue)
[program:laravel-queue-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --queue=default --sleep=3 --tries=3 --max-time=3600 --timeout=300
directory=/var/www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-default.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stopwaitsecs=60

; Laravel Queue Worker (high priority queue for payments)
[program:laravel-queue-high]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --queue=high,default --sleep=1 --tries=3 --max-time=3600 --timeout=300
directory=/var/www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-high.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stopwaitsecs=60

; Laravel Queue Worker (notifications queue)
[program:laravel-queue-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --queue=notifications --sleep=3 --tries=5 --max-time=3600 --timeout=300
directory=/var/www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-notifications.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stopwaitsecs=60

; Laravel Schedule Runner
[program:laravel-schedule]
process_name=%(program_name)s
command=sh -c 'while true; do php /var/www/artisan schedule:run --verbose --no-interaction & sleep 60; done'
directory=/var/www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
redirect_stderr=true
stdout_logfile=/var/log/supervisor/schedule.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5

