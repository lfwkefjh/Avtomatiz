[PHP]
; Основные настройки
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On

; Безопасность
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Ресурсы - УВЕЛИЧЕНЫ ДЛЯ FILAMENT
max_execution_time = 300
max_input_time = 300
memory_limit = 1024M
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Загрузка файлов
file_uploads = On
upload_max_filesize = 20M
max_file_uploads = 20
post_max_size = 25M

; Сессии (управляется Laravel)
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = SELLERCOM_SESSION
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Кэширование
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache настройки
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Дата и время
date.timezone = Asia/Tashkent

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PDO MySQL
pdo_mysql.default_socket =

; Redis
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_wait_time = 50000

; GD
gd.jpeg_ignore_warning = 1 

; КРИТИЧЕСКАЯ ОПТИМИЗАЦИЯ: OPcache для максимальной производительности
[opcache]
; Включить OPcache
opcache.enable=1
opcache.enable_cli=1

; Критические настройки для производительности
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.max_wasted_percentage=10

; Агрессивная валидация для production
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.save_comments=0
opcache.enable_file_override=1

; Оптимизация для Filament/Laravel
opcache.optimization_level=0x7FFEBFFF
opcache.preload_user=www-data
opcache.jit_buffer_size=100M
opcache.jit=1255

; Дополнительные оптимизации
opcache.huge_code_pages=1
opcache.file_cache_only=0
opcache.fast_shutdown=1 